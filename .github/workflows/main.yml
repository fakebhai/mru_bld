name: Build/release

on:
  push:
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:
    inputs:
      github_link:
        description: 'GitHub Link'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Clone project
        run: git clone ${{ github.event.inputs.github_link }} project

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd project && pnpm install --frozen-lockfile

      - name: Build the app
        run: cd project && npm run build:android

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build Debug APK
        run: cd project/android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-apk
          path: project/android/app/build/outputs/apk/debug/*.apk
